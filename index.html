<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time | Jesus Salazar</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Train Scheduler</h1>
                    <p class="lead">“The only way of catching a train I have ever discovered is to miss the train before.” 
                            ― G.K. Chesterton</p>
                </div>
        </div>
        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
                    <!-- Current Trains Table -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-dark" id='trainschedule'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Add Train Form -->
				<div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Add Train</strong></h3>
                        </div>
    
                        <div class="panel-body">
                            <!-- Train Form -->
                            <form>
                                <div class="form-field">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="trainDestination">
                                </div>
    
                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="trainFirsttime">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="form-control" id="trainFrequency">
                                </div>
                                
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
        </div>
    </div>
    
</body>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
</script>
<script src="assets/javascript/script.js"></script>
</html>
